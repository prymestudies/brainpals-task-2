<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Range of Numbers</title>
</head>
<body>
  <script>
    const numbers = [];

    for (let i = 1; i <= 10; i++) {
      numbers.push(i); 
    }

    console.log(numbers);
  </script>
</body>
</html>
