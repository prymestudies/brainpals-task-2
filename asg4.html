<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Largest of Five Numbers</title>
</head>
<body>
  <script>
    
    const num1 = -5;
    const num2 = -2;
    const num3 = -6;
    const num4 = 0;
    const num5 = -1;

    const largest = Math.max(num1, num2, num3, num4, num5);

    alert(`The largest number is: ${largest}`);
  </script>
</body>
</html>
