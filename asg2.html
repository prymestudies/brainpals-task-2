<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Sign of Product</title>
</head>
<body>
  <script>
    
    const num1 = 3;
    const num2 = -7;
    const num3 = 2;

    const product = num1 * num2 * num3;

    if (product > 0) {
      alert('The sign is +');
    } else if (product < 0) {
      alert('The sign is -');
    } else {
      alert('The product is zero');
    }
  </script>
</body>
</html>
