<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sort Three Numbers</title>
</head>
<body>
  <script>
   
    const num1 = 0;
    const num2 = -1;
    const num3 = 4;

  
    const sortedNumbers = [num1, num2, num3].sort((a, b) => a - b);

    
    alert(`Sorted numbers: ${sortedNumbers[2]}, ${sortedNumbers[1]}, ${sortedNumbers[0]}`);
  </script>
</body>
</html>
